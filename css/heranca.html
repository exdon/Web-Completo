<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            border: solid 3px red; /* borda não é transmitida por herança */
            padding: 50px; /* padding não é transmitida por herança */
        }

        div {
            border: inherit; /* para herdar*/
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
