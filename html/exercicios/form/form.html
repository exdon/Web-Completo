<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value=""> <!--Usado para carregar um valor que vc não quer ser exibido pro usuario-->
    <input type="text" name="nome"> <!--o que é enviado pro backend é o que esta em name-->
    <input type="password" name="senha"> <!--o que é enviado pro backend é o que esta em name-->
    <textarea name="biografia" cols="30" rows="10"></textarea> <!--o que é enviado pro backend é o que esta em name-->
    <div>
        <input type="radio" name="tipo" value="admin"> Admin <!--o que é enviado pro backend é o que esta em value-->
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="Professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo  <!--o que é enviado pro backend é o que esta em name-->
    </div>
    <select name="estado"> <!--o que é enviado pro backend é o que esta em name-->
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>
    <select name="interesses" multiple size="5" > <!--select de multiplas opções. multiple size: quantidade de option que serão mostradas-->
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://localhost:5500/usuarios">Incluir</button> <!--Pode passar o action diretamente pelo button, em vez de passar no form action=""-->
    <button formaction="http://localhost:5500/usuarios/id">Alterar</button>

</form>

<style>
    input, textarea, select {
        display: block; /*Coloca cada elemento em uma linha*/
        margin-bottom: 10px;
    }
    input[type=radio], input[type=checkbox] {
        display: inline; /* coloca o elemento todos na mesma linha */
    }
</style>
