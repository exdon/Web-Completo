<script>
    // mostrando imagem inicial
    let imagens = document.getElementsByTagName('p')
    let indice = 0
    imagens[indice].style.display = 'block'
    let posicao = -500
 
    //  mudando imagem
    function mudandoImagem () {
        indice++
        if (indice > imagens.length - 1 ) { 
            indice = 0 
            imagens[imagens.length - 1].style.display = 'none'
            }
        imagens[indice].style.display = 'block'
        imagens[indice - 1].style.display = 'none'            
    }
 
    //deslizando imagem
    function deslizarImagem() {
        posicao += 2
        imagens[indice].style.right = posicao + "px"
        if (posicao == 1400) { 
            posicao = -500
            mudandoImagem()}
    }
 
    setInterval(deslizarImagem, 5)
    
</script>
