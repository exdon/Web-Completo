    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(evento) {
                evento.preventDefault() // ele vai previnir que o evento padrão (a navegação do link pra outra pag) ocorra, obrigando a fazer o que função pede.
                
                const conteudo = document.getElementById('conteudo') // onde será colocar o conteudo.
                fetch(link.href) // usado para lidar com requisições HTTP, retorna um response.
                    .then(resp => resp.text()) //retorna a informação requisitada em formato de texto.
                    .then(html => conteudo.innerHTML = html) // joga o conteudo obtido no campo com o id conteudo.(section)
            }
        }) // faz com que ao clicar no link (a), ele traga o resultado para a mesma pág que estamos e não mude de página.
    </script>
</body>
