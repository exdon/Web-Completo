<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) //acessar os atributos do elemento img
        console.log('src', img.src) //retorna a url
        consoke.log('["src"]', img['src'])
        console.log('alt', img.alt) // alt logo

        console.log('Elemento "img"............')
        console.log('NodeType', img.nodeType) // nodeType 1 (1 = elemento, 2 = atributo, 3= text....pesquisar no google nodeTypes)
        console.log('NodeName', img.nodeName) // NodeName IMG

        const src = img.getAttributeNode('src') // retorna o nó que representa aquele atributo. 
        console.log('Atributo "src".........')
        console.log('NodeType', src.nodeType) // nodeType 2 (tipo atributo)
        console.log('NodeName', src.nodeName) // nodeName src
        console.log('NodeValue', src.nodeValue) // url

        const link = document.querySelector('a')
        console.log('Elemento "a".......')
        console.log('href', link.href) // url
        console.log('firstChild.nodeType', link.firstChild.nodeType) // firstChild.nodetype 3 (tipo texto) // é o texto cod3r
        link.firstChild.nodeValue = 'Novo Texto' // ele altera na págida de Cod3r para Novo Link
        link.innerHTML = 'Novo Texto2'
    </script>
</body>

</html>
