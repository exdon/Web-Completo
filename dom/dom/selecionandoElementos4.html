<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // seleciona o pai da lista (no caso a div, pai da ul)
        lista.childNodes.log() //retorna um nodeList com (text, li, text, li, text, li, text) os text são os espaços, se vc colocar tudo(li) na mesma linha, não aparece os text apenas li.

        const primeiro = lista.firstChild
        primeiro.log() //#text
        primeiro.nextSibling.log() //<li>Pedro</li>

        const ultimo = lista.lastChild
        ultimo.log() //#text
        ultimo.previousSibling.log() //<li>Bia</li>

        lista.children.log() //htmlcollection 3 (li, li, li)
        lista.firstElementChild.log() //<li>Pedro</li>
        lista.lastElementChild() // <li>Bia</li>
        lista.parentNode.previousElementSibling.log() //retorna o elemento irmão anterior ao parentnode da lista. //<div><p>Início</p></div>
        lista.parentNode.nextElementSibling.log() // retorna o proximo elemento irmão ao parentnode da lista // <div><p>Fim</p></div>

        document.querySelectorAll('div ul li').log() //forma mais usada //nodelist(3) (li, li, li)
    </script>
</body>

</html>
