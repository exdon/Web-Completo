<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a comportamento-alterado href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) { //só irá navegar até o google(a link) após 5 segundos
            e.preventDefault() //previne que o comportamento padrão ocorra
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target //target =  o elemento HTML que desparou o evento
                window.location.href = link.href //substituindo o endereço na barra de busca do browser pelo link.href
            }, 5000) //5000 = 5 mil milesegungos que é igual a 5 segundos
        }

        //-----outra forma, sem ter que colocar o onclick na tag
        //const a = document.querySelector('a')
        //a.onclick = navegarEm5s

        //------ uma forma sem ter que colocar o onclick na tag e deixar claro para quem esta lendo que houve uma alteração no comportamento padrão daquele elemento
        const a = document.querySelector('[comportamento-alterado]')
        a.onclick = navegarEm5s


    </script>
</body>
