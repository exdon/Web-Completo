<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        //$(document).ready(function() { // .ready() assim que a página(document) estiver pronta, faça algo()..
        $(function() { // Assim que a página(document) estiver pronta, faça algo()..
            const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const linhas = alunos.map(aluno => { //transformar o array const pessoas em linhas
            const tdNome = $('<td>').html(aluno.nome) // cria a coluna com conteúdo nome
            const tdNota = $('<td>').html(aluno.nota) // cria a coluna com conteúdo nota
            //return $('<tr>').append(tdNome).append(tdNota) // add as linhas as colunas. faz o mesmo que o de baixo
            return $('<tr>').append(tdNome, tdNota) // add as linhas as colunas.
        })
        const tabela = $('<table>').append(linhas)
            .css('border', 'solid 5px')
        $('#conteudo').append(tabela) // adiciona a tavbela a div com id conteudo
    })
    </script>
</body>
