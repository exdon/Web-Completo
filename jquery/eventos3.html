<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEventos(e) {
            $('#resultado').empty() // limpa o conteudo da div  com id resultado
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`) // pega o elemento que foi responsavel pelo evento.   

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null //pega o elemento relacionado com o evento.
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>Type: ${e.type}`) // tipo do evento (keyup, mouseleave...)
            div1.append(`<br>which: ${e.which}`) //qual tecla do mouse/teclado foi pressionada
            div1.append(`<br>metaKey: ${e.metaKey}`) // se tecla do windows estiver pressiona, retorna true
            
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data : null
            div2.append(`<br>obs: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', {obs: 'Funciona!'}, exibirDadosEventos)
        $('input').keyup(exibirDadosEventos) // keyup evento de teclado

    </script>
</body>
