<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // $('#div1').on('mouseenter mouseleave', alternarDestaque) faz o mesmo que a de baixo.
        $('#div1').hover(alternarDestaque, alternarDestaque) // ao passar o mouse por cima da div, ele add a class css destaque. Foi repetido para entender que na 1ª vez ele chama ao entrar e na 2ª vez ao sair, ou seja posso colocar uma outra função ao sair para ele executar.

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // .one vai acontecer uma unica vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) //se eu clicar duas vezes, ele irá fazer o elemento sumir e aparecer por 1 seg.

        $(window).resize(function(e) { //sempre que a tela do browser modificar
            const largura = $(window).width()
            const altura = $(window).height()
            $('#resultado1').html(`Largura: ${largura} e Altura: ${altura}`)
        })

        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        }) // quando parte do texto for selecionada, ele dispara um evento.
    </script>
</body>
